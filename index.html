<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header-container">
    <h1 class="header">Rock, paper, scissors!</h1>
</div>
<button class="launch">
    <div>Play!</div>
</button>
<div class="game-container hidden">
    <div class="output-text">First to five!</div>
    <div class="output">
        <div class="player-choice">
            <div class="choice-emoji"><b>?</b></div>
            <div class="choice-text"><b>You: </b><span class="score">0</span></div>
        </div>
        <div class="computer-choice">
            <div class="choice-emoji"><b>?</b></div>
            <div class="choice-text"><b>Computer: </b><span class="score">0</span></div>
        </div>
    </div>
    <div class="button-desc">Choose rock, paper, or scissors:</div>
    <div class="game-buttons">
        <button id="rock-button">
            <div>✊</div>
        </button>
        <button id="paper-button">
            <div>✋</div>
        </button>
        <button id="scissors-button">
            <div>✌️</div>
        </button>
    </div>
    <button class="restart hidden">
        <div>Play again</div>
    </button>
</div>
<script src="script.js"></script>

</body>
</html>
